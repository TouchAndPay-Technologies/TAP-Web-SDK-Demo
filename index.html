<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <body>
      <form id="pay-form">
        <div class="tap-logo">
          <img
            src="https://res.cloudinary.com/touch-and-pay-technologies-limited/image/upload/v1654441950/tap-website/logo_gzxyo7.png"
            alt="Tap"
          />
        </div>
        <div class="form-group">
          <label for="name">Fullname</label>
          <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>
        <p class="error-field"></p>
        <button id="pay-btn" type="submit" class="btn btn-primary">Pay</button>
      </form>
      <div id="alert-holder"></div>
      <script src="https://unpkg.com/tap-payment-popupjs@0.0.11/dist/umd/index.js"></script>
      <script src="./index.js"></script>
    </body>
  </body>
</html>
